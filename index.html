<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Nr1Coin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- CSS defining icons (required) -->
   <link rel="stylesheet" href="webfont/cryptocoins.css">
   <!--link rel="stylesheet" href="webfont/cryptocoins-colors.css"-->
  </head>
  <body>
		<div class="container-fluid">
		
			<img src="" style="width: 4%; height: 4%; display: inline-block;">
			<h1>Nr1Coin</h1>
			<hr/>
			<div class="form-group">
				<label for="sel_CUR">Select Reference Currency (R.C.):</label>
				<select class="form-control" id="sel_CUR">
					<option value="USD" selected>USD</option>
					<option value="BTC">BTC</option>
					<option value="ETH">ETH</option>
					<option value="LTC">LTC</option>
				</select>
			</div>
			<hr/>
		
			<table class="table table-bordered table-striped text-center">
				<thead class="thead-inverse">
					<tr>
					  <th title="Coin Rank" class="text-center">#</th>
					  <th title="Coin Name" class="text-center">Coin</th>
					  <th title="Coin Cap" class="text-center">Marketcap</th>
					  <th title="Coin Price" class="text-center">Price/<span id="rc_tableh">USD</span></th>
					  <th title="Percent Change" class="text-center">24h Change</th>
					</tr>
				</thead>
				<tbody id="mainList">

				</tbody>
			</table>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	<!-- Then our stuff -->
	<script src="script-nr1.js"></script>
	</body>
</html>
